<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR & Semantic Search Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for a Techy look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS for Tech Theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            background-color: #1e1e2e;
            font-family: 'Roboto Mono', monospace;
            color: #d4d4dc;
        }

        h2 {
            color: #00D4FF;
        }

        .form-control, .btn {
            border-radius: 0;
        }

        .form-label {
            color: #d4d4dc;
        }

        .btn-primary {
            background-color: #0061F2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004BB8;
        }

        .btn-secondary {
            background-color: #00D4FF;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #00A3C8;
        }

        #results {
            background-color: #2E2E3D;
            border-radius: 10px;
            padding: 20px;
            color: #FFF;
        }

        #search-container {
            background-color: #2E2E3D;
            border-radius: 10px;
            padding: 20px;
            color: #FFF;
        }

        #search-results {
            color: #9EE9FF;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center"><i class="fas fa-brain"></i> OCR & Semantic Search Platform</h2>
        <p class="text-center text-muted">Upload an image to extract text and generate captions using advanced AI models.</p>

        <div class="card p-4 mt-4" style="background-color: #2e2e3d;">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label"><i class="fas fa-upload"></i> Upload an Image</label>
                    <input class="form-control" type="file" id="file-input" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sync-alt"></i> Upload & Process</button>
            </form>
        </div>

        <div class="mt-5" id="results"></div>

        <!-- Semantic Search -->
        <div class="mt-5" id="search-container" style="display:none;">
            <h3><i class="fas fa-search"></i> Search within Extracted Text</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Enter your search query" required>
                <button class="btn btn-secondary" onclick="performSearch()"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
